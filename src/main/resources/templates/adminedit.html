<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of runs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
	<h1>Edit run</h1>
	<div>
		<form th:object="${run}" th:action="@{../adminsaveedit}" action="#" method="post">
			<label for="id"></label>
			<input type="hidden" id="id" th:field="*{id}" readonly="readonly"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="type">Type</label>
			<input type="text" id="type" th:field="*{type}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="distance">Distance</label>
			<input type="text" id="distance" th:field="*{distance}" />
<!-- 			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="starttime">Start time</label>
			<input type="text" th:field="*{starttime}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="endtime">End time</label>
			<input type="text" th:field="*{endtime}" /> -->

	
		
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="userlist">User</label>
			<select id= userlist th:field="*{user}" class="form-control">
				<option th:each="user: ${users}" th:value="${user.userId}" th:text="${user.username}"></option>
			</select> 
			
			
			<div class="col-md-4 mt-5">
                <label for="perfDay">Day of Run</label>
                <div class="input-group date">
                    <input type="text" class="form-control" id="perfDay" autocomplete="off" th:field="*{perfDay}"/>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                </div>
                </div>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save" class="btn btn-success"></input>
			
		</form>
		
	</div>
</body>
</html>
