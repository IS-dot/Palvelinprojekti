<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>100k Challenge </title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <style>
  body {
    background-color: #f0ffff;
    font-family: "Goudy Bookletter 1911", sans-serif;
  }
</style> 
    <body>
    <header>
<div class="container">
		<h1>100k Challenge</h1>
		<h3>Please sign in here</h3>
	</div>
	</header>
    <div class="container">
     <div class="col-md-4 col-md-offset-4">
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Username : <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
            <div><input type="submit" value="Sign In" class="btn btn-primary"/></div>
        </form>
         <a th:href="@{/signup}">Sign-up</a>
       </div>
       </div>
    </body>
</html>
